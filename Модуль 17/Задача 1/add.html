<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить запись</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader" class="preloader">Загрузка...</div>
    <div class="container">
        <h1>Добавить запись</h1>
        <form id="itemForm">
            <input type="text" id="name" placeholder="Название" required />
            <input type="text" id="shelf" placeholder="Полка" required />
            <input type="number" id="weight" placeholder="Вес" required />
            <input type="text" id="storageTime" placeholder="Время хранения" required />
            <button type="submit">Добавить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
