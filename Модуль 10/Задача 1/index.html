<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="img/1.jpg" alt="Image 1" class="thumbnail" id="img1">
            <img src="img/2.jpg" alt="Image 2" class="thumbnail" id="img2">
            <img src="img/3.jpg" alt="Image 3" class="thumbnail" id="img3">
        </div>
        <div class="fullsize">
            <img id="fullsizeImage" src="img/1.jpg" alt="Full Size Image">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
