<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Настройка банковской карты</h1>

<label for="cardText">Введите текст на карте:</label>
<input type="text" id="cardText" placeholder="Текст на карте">

<label for="cardColor">Выберите цвет:</label>
<select id="cardColor">
    <option value="#FF0000">Красный</option>
    <option value="#0000FF">Синий</option>
    <option value="#008000">Зеленый</option>
</select>

<p id="card">Ваш текст здесь</p>

<script>
    const cardTextInput = document.getElementById('cardText');
    const cardColorSelect = document.getElementById('cardColor');
    const cardDisplay = document.getElementById('card');

    cardTextInput.addEventListener('input', function() {
        cardDisplay.textContent = this.value || 'Ваш текст здесь';
    });

    cardTextInput.addEventListener('focus', function() {
        this.style.borderColor = '#007BFF';
        this.style.backgroundColor = '#E7F3FF';
    });

    cardTextInput.addEventListener('blur', function() {
        this.style.borderColor = '#ccc';
        this.style.backgroundColor = '';
    });

    cardColorSelect.addEventListener('change', function() {
        cardDisplay.style.backgroundColor = this.value;
    });
</script>

</body>
</html>
