<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Доставок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список Доставок</h1>
    <div id="delivery-list" class="delivery-list"></div>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Редактировать Доставку</h2>
            <label for="customer-name">Имя:</label>
            <input type="text" id="customer-name">
            <label for="address">Адрес:</label>
            <input type="text" id="address">
            <label for="distance">Расстояние (км):</label>
            <input type="number" id="distance">
            <label for="status">Статус:</label>
            <select id="status">
                <option value="delivery">Доставляется</option>
                <option value="delivered">Доставлено</option>
                <option value="canceled">Отменено</option>
            </select>
            <button id="save-button">Сохранить</button>
        </div>
    </div>

    <script src="delivery.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
